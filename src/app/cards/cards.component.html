<a [href]="url" target="_blank">
    <div class="card">
        <div class="header">
            <h1>{{ title }}</h1>
            <h4>{{ subtitle }}</h4>
        </div>
        <hr>
        <div class="bg-image" [style.background-image]="'url(' + bgUrl + ')'">
            <img [src]="imgUrl" [alt]="imgAlt">
        </div>
        <div class="content">
            <p>
                {{ content }}
            </p>
        </div>
    </div>
</a>
